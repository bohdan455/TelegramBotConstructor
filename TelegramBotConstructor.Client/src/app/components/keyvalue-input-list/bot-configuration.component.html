<div class="keyvalue-input-list">
  <form (submit)="getFile($event)">
    <div *ngFor="let keyValue of keyvalueList; index as index" class="keyvalue-input-list__item">
      <input
        [(ngModel)]="keyValue.key"
        name="key{{index}}}"
        placeholder="Key"
        type="text">
      <input
        [(ngModel)]="keyValue.value"
        name="value{{index}}}"
        placeholder="Value"
        type="text">
      <button
        (click)="deleteKeyValue(index)"
        type="button"
        class="keyvalue-input-list__remove"
      >Remove</button>
    </div>
    <button
      type="button"
      (click)="addKeyValue()"
      class="keyvalue-input-list__add"
    >Add</button>
    <button
      type="submit"
      class="keyvalue-input-list__submit"
      [class.keyvalue-input-list__submit--disabled]="botIsGenerating"
      [class.keyvalue-input-list__submit--enabled]="!botIsGenerating"
      [disabled]="botIsGenerating"
    >Generate</button>
    <span class="file_loading-text" *ngIf="botIsGenerating">Generating...</span>
  </form>
</div>
